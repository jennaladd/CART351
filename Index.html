<script>


$(document).ready(function(){
let header = $('header');
let section = $('section');
let valFromUser = "";

$("#getData").click(function(event) {
 console.log("clicked");
 $.getJSON('Links.json',function(data) {
   valFromUser=$("#getSearch").val();

   console.log(data);
   console.log(valFromUser);
   showTitle(data);
   showDay(data);

 })
 .fail(function() {
   console.log( "error" );
 });
});

function showTitle(data){
 $(header).empty()
 let sampleHeader = $("<h1>");
 $(sampleHeader).text(data.Title);
 $(sampleHeader).appendTo(header);
}

function showDay(data){
 $(section).empty()
 let keysOfDays = Object.keys(data);
  for (var i = 1; i < keysOfDays.length ; i=i+1) {
     let currentDay  = data[keysOfDays[i]];

     if(valFromUser.toLowerCase() === keysOfDays[i].toLowerCase()){
       console.log(currentDay[0]);
       let samplePara1 = $("<p>");
       samplePara1.text(currentDay[0].Day);
         $(samplePara1).appendTo(section);

       let samplePara2 = $("<p>");
         samplePara2.text(currentDay[0].Hour);
           $(samplePara2).appendTo(section);

       let samplePara3 = $("<p>");
         samplePara3.text(currentDay[0].Idea);
             $(samplePara3).appendTo(section);

       let samplePara4 = $("<p>");
         samplePara4.text(currentDay[0].Feeling);
               $(samplePara4).appendTo(section);
       }
   }
}
